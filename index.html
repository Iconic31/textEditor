 <!DOCTYPE html>
<html>

    <head>
        <title>Text Editor</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="./style.css" type="text/css" />
    

    </head>

    <body>
        
        <div class="container">

            <h2>Text Editor</h2>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="bold" data-command="bold">Bold</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="italic" data-command="italic">Italic</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="underline" data-command="underline">Underline</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="line through" data-command="strikeThrough">Line Through</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="align left" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="align center" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="align right" data-command="justifyRight"><i class="fas fa-align-right"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="align justify" data-command="justifyFull"><i class="fas fa-align-justify"></i></button>

                <button type="button" id="upper" class="btn btn-outline-secondary rounded-0" title="uppercase" data-command="uppercase">Uppercase</button>
                <button type="button" id="lower" class="btn btn-outline-secondary rounded-0" title="lowercase" data-command="lowercase">Lowercase</button>
                <button type="button" id="capi" class="btn btn-outline-secondary rounded-0" title="capitalize" data-command="capitalize">Capitalize</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="orderlist" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="orderlist" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="selectall" data-command="selectAll"><i class="fas fa-check"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="backspace" data-command="delete"><i class="fas fa-backspace"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="copy" data-command="copy"><i class="fas fa-copy"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="cut" data-command="cut"><i class="fas fa-cut"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="paste" data-command="paste"><i class="fas fa-paste"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="redo" data-command="redo"><i class="fas fa-redo"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="undo" data-command="undo"><i class="fas fa-undo"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="create link" data-command="createLink"><i class="fas fa-link"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="unlink" data-command="unLink"><i class="fas fa-unlink"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="image" data-command="insertImage"><i class="fas fa-image"></i></button>

                <select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary rounded-0" data-command="foreColor">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="clear" data-command="clear">Clear</button>

                <form action="" method="">

                    <div id="divArea" class="divArea" contenteditable="true" spellcheck="false"></div>

                </form>

                <div class="controlBtn">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

        

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./app.js"></script>

    </body>


</html>
